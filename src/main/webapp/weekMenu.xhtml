<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week menu</title>
</h:head>



<h:body>
    <h:outputStylesheet library="css" name="weekMenu.css"/>

    <div class="header">
        <h:graphicImage  name="images/AntonsSkafferi.svg" alt="Antons Skafferi logo"/>
    </div>

    <div class = "backgroundimg" style="background-image: url('resources/images/weekMenu.jpg')">

        <div  class="whitebox">

            <h1>Week Menu</h1>

            <div class = "paragraphs">
                <ui:repeat value="#{lunchInfo.weeklyLunch}" var="value">
                    #{value.name}<br/>
                    #{value.price}<br/>
                </ui:repeat>
            </div>
        </div>
    </div>
</h:body>
</html>
