<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:form>
      <div class="form-wrapper">
         <label for="name">Name:</label>
         <h:inputText id="name" value="#{lunchInfo.name}" />

         <label for="price">Price:</label>
         <h:inputText id="price" value="#{lunchInfo.price}" />

         <label for="des">Description:</label>
         <h:inputText id="des" value="#{lunchInfo.description}" />


         <label for="date">Date:</label>
         <h:inputText type = "date" id="date" name="date" value="#{lunchInfo.date}" required="true" >
            <f:convertDateTime dateStyle="short" pattern="yyyy-mm-dd"/>
         </h:inputText>

      </div>


   </h:form>
</f:view>
</html>
