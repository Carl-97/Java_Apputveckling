<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antons Skafferi</title>
    <h:outputStylesheet library="css" name="LunchEdit.css" />
</h:head>

<h:panelGroup styleClass="wrapper-edit">
    <div class="card-edit">
        <p class="lunchedit-tittle">Veckan Lunch</p>
        <div class="form-wrapper">

            <h:form >

                <label for="name">Name:</label>
                <h:inputText id="name" value="#{lunchInfo.name}" required="true" />

                <label for="description">Description:</label>
                <h:inputText type="text" id="description" name="description" value="#{lunchInfo.description}" required="true" />

                <label for="price">Price:</label>
                <h:inputText id="price" name="price" value="#{lunchInfo.price}" required="true"/>

                <label for="date">Date:</label>
                <h:inputText type="date" id="date" name="date" value="#{lunchInfo.date}" required="true" >
                    <f:convertDateTime dateStyle="short" pattern="yyyy-mm-dd"/>

                </h:inputText>

                <h:commandButton action="#{lunchInfo.insert()}" actionListener="Succeed" update="message" type="submit" value="Submit" />
                <h:outputText value="" />
            </h:form>


        </div>
    </div>



</h:panelGroup>
<ui:repeat value="#{lunchInfo.allByDate}" var="lunch">
    id:#{lunch.id} name:#{lunch.name} date:#{lunch.date}<br/>
</ui:repeat>

</html>
