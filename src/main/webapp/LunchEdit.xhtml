<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antons Skafferi</title>
    <h:outputStylesheet library="css" name="LunchEdit.css" />
</h:head>



<h:panelGroup styleClass="wrapper-edit">
    <div class="card-edit">
                <p class="lunchedit-tittle">Veckan Lunch</p>
        <div class="form-wrapper">

            <h:form >
                <label for="name">Name:</label>
                <h:inputText id="name" value="#{lunchInfo.name}" required="true" />

                <label for="description">Description:</label>
                <h:inputText type="text" id="description" name="description" value="#{lunchInfo.description}" required="true" />

                <label for="price">Price:</label>
                <h:inputText id="price" name="price" value="#{lunchInfo.price}" required="true"/>

                <label for="date">Date:</label>
                <h:inputText type="date" id="date" name="date" value="#{lunchInfo.date}" required="true" >
                    <f:convertDateTime pattern="yyyy-MM-dd" />

                </h:inputText>

                <h:commandButton action="#{lunchInfo.insert()}" actionListener="Succeed" update="message" type="submit" value="Submit" styleClass="submit-button"/>

                <h:outputText value="" />
            </h:form>
        </div>
    </div>


    <div class="card-edit">

            <p class="lunchedit-tittle">Veckan Lunch Meny</p>
            <ui:repeat value="#{lunchInfo.allByDate}" var="lunch">
                <li class="menu-course">
                    <h:outputText value="#{lunch.date}">
                        <f:convertDateTime pattern="EEE, yyyy-MM-dd : "/>
                    </h:outputText>  #{lunch.name}
                    <span class="menu-price">#{lunch.price} kr</span>
                </li>
            </ui:repeat>

    </div>

    <div class="card-edit">
        <p class="lunchedit-tittle">Veckan Lunch Meny</p>
        <h:dataTable class="menu-course" value="#{lunchInfo.allByDate}" var="lunch">
            <h:column>
                <f:facet  class="menu-course" name="header">ID</f:facet>
                #{lunch.id}
            </h:column>
            <h:column>
                <f:facet class="menu-course" name="header">Name</f:facet>
                #{lunch.name}
            </h:column>
            <h:column>
                <f:facet class="menu-course" name="header">Date</f:facet>
                <h:outputText class="menu-course" value="#{lunch.date}">
                    <f:convertDateTime pattern="EEE, yyyy-MM-dd"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
        <p class="menu-course">Delete Item by ID</p>
        <label for="item_id"> </label>
        <h:inputText type="Integer" id="item_id" name="item_id" value="#{lunchInfo.id}" required="true"/>
        <h:commandButton action="#{lunchInfo.delete()}" actionListener="Succeed" update = "message" type="submit" value="delete" styleClass="delete-button"/>


        <h:outputText value="" />
    </div>






</h:panelGroup>







</html>
