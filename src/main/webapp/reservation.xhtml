<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antons Skafferi</title>
  <h:outputScript library="js" name="reservation.js" />
  <h:outputStylesheet library="css" name="reservation.css" />
</h:head>

<h:body>


  <h:panelGroup layout="block" styleClass="header">

    <h:graphicImage name="images/AntonsSkafferi.svg" alt="Antons Skafferi logo" styleClass="headerimg"/>


  </h:panelGroup>

  <h:panelGroup styleClass="wrapper-reservation">
    <img src="resources/images/tablebooking.jpg" alt="" class="image-reservation" id="menu-image" />
    <div class="card-reservation">
      <p class="res-tittle">Book a Table</p>
      <div class="form-wrapper">
        <h:form >
          <label for="name">Name:</label>
          <h:inputText id="name" value="#{bookingInfo.name}" required="true" />


          <label for="phone">Phone Number:</label>
          <h:inputText type="tel" id="phone" name="phone" value="#{bookingInfo.phone}" required="true" />

          <label for="guests">Number of Guests:</label>
          <h:inputText type="number" id="guests" name="guests" value="#{bookingInfo.sizeofgroup}" required="true"/>

          <label for="date">Date:</label>
          <h:inputText type="date" id="date" name="date" value="#{bookingInfo.date}" required="true" />

          <label for="time">Time:</label>
          <h:selectOneMenu id="time" name="time" value="#{bookingInfo.time}" required="true" styleClass="empty-option" >
            <f:selectItem itemValue="" itemLabel="" />
            <f:selectItem itemValue="17:00 PM" itemLabel="17:00 PM"/>
            <f:selectItem itemValue="17:30 PM" itemLabel="17:30 PM"/>
            <f:selectItem itemValue="18:00 PM" itemLabel="18:00 PM"/>
            <f:selectItem itemValue="18:30 PM" itemLabel="18:30 PM"/>
            <f:selectItem itemValue="19:00 PM" itemLabel="19:00 PM"/>
            <f:selectItem itemValue="19:30 PM" itemLabel="19:30 PM"/>
            <f:selectItem itemValue="20:00 PM" itemLabel="20:00 PM"/>
            <f:selectItem itemValue="20:30 PM" itemLabel="20:30 PM"/>
          </h:selectOneMenu>

          <h:commandButton action="#{bookingInfo.submit()}" type="submit" value="Submit" />
          <h:outputText id="message" value="#{bookingInfo.message}" rendered="#{not empty bookingInfo.message}" />

        </h:form>
      </div>
    </div>
  </h:panelGroup>












  <h:panelGroup class="wrapper2">

    <h:panelGroup layout="block" styleClass="footer-container">
      <div class="contact-info">
        <h3>Kontakt</h3>
        <p>Telefon: 010 34 34 34</p>
        <p>Email: Antonsskafferi@gmail.com</p>
      </div>
      <div class="address">
        <h3>Adress</h3>
        <p>Storgatan 12</p>
        <p>855 33 Sunsvall</p>
      </div>
      <div class="hours">
        <h3>Oppettider</h3>
        <p>Man-tors: 11:00 - 21:00</p>
        <p>Fre-lor: 11:00 - 00:00</p>
        <p>Son: Stangt</p>
      </div>
    </h:panelGroup>

  </h:panelGroup>



</h:body>
</html>
