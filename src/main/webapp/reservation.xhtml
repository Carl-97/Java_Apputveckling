
<html lang="sv">
<link rel="stylesheet" href="resources/css/reservation.css"/>
<script src="resources/js/reservation.js"></script>

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Antons Skafferi</title>
</head>

<header>
  <div class = "header">

    <img src="resources/images/AntonsSkafferi.svg" alt="Antons Skafferi logo"/>

  </div>

</header>
<body>

<main class="wrapper-reservation">
  <img src="resources/images/tablebooking.jpg" alt="" class="image-reservation" id="menu-image" />
  <div class="card-reservation">
    <p class="res-tittle">Book a Table</p>
    <div class="form-wrapper">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="required" />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required="required" />

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" required="required" />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required="required" />

        <label for="time">Time:</label>
        <select id="time" name="time" required="required">
          <option value="">-- Select a time --</option>
          <option value="17:00 PM">12:00 PM</option>
          <option value="17:30 PM">1:00 PM</option>
          <option value="18:00 PM">2:00 PM</option>
          <option value="18:30 PM">6:00 PM</option>
          <option value="19:00 PM">7:00 PM</option>
          <option value="19:30 PM">8:00 PM</option>
          <option value="20:00 PM">8:00 PM</option>
          <option value="20:30 PM">8:00 PM</option>
        </select>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
</main>










<main class = "wrapper2">
  <footer>
    <div class="footer-container">
      <div class="contact-info">
        <h3>Kontakt</h3>
        <p>Telefon: 010 34 34 34</p>
        <p>Email: Antonsskafferi@gmail.com</p>
      </div>
      <div class="address">
        <h3>Adress</h3>
        <p>Storgatan 12</p>
        <p>855 33 Sunsvall</p>
      </div>
      <div class="hours">
        <h3>Oppettider</h3>
        <p>Man-tors: 11:00 - 21:00</p>
        <p>Fre-lor: 11:00 - 00:00</p>
        <p>Son: Stangt</p>
      </div>
    </div>
  </footer>
</main>





</body>
</html>
