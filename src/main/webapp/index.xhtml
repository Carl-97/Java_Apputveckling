<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Antons's Skafferi">
    </h:outputLabel>
    <br/>
    <br/>
    #{menuInfo.createNewItem("asdf","asdf","asdf",100)}
    <ui:repeat value="#{lunchInfo.todaysLunch}" var="lunch">
        #{lunch.name}<br/>
        #{lunch.desc}<br/>
    </ui:repeat>
    <br/><br/>
    <ui:repeat value="#{menuInfo.allItems}" var="menu">
        #{menu}<br/>
    </ui:repeat>
    <ui:repeat value="#{menuInfo.getItemByCategory('F')}" var="menu">
        #{menu.name}<br/>
    </ui:repeat>
    <ui:repeat value="#{menuInfo.getItemByCategory('V')}" var="menu">
        #{menu.name}<br/>
    </ui:repeat>
    <ui:repeat value="#{menuInfo.getItemByCategory('E')}" var="menu">
        #{menu.name}<br/>
    </ui:repeat>
    <br/><br/><br/>
    #{orderInfo.name}
    <br/><br/>
    <ui:repeat value="#{orderInfo.orderItems}" var="value">
        #{value}<br/>
    </ui:repeat>
</f:view>
</html>
