<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antons Skafferi</title>
    <h:outputStylesheet library="css" name="ALaCarteEdit.css" />
</h:head>

<h:body>

    <h:panelGroup styleClass="wrapper-edit">
        <div class="card-edit">
            <p class="lacarteedit-tittle">La Carte Meny </p>

            <h:form >
                <ui:repeat value="#{menuInfo.allItems}" var="value">
                    <li  Class="menu-course" >#{value.id} <span class="menu-price"> #{value.name}</span>
                    </li>
                </ui:repeat>

            </h:form>
        </div>

        <div class="card1-edit">
                <p class="lacarteedit-tittle">La Carte Meny</p>
                <div class="form-wrapper">
                        <h:form >
                            <label for="name">Name:</label>
                            <h:inputText id="name" value="#{menuInfo.name}" required="true" />
                            <label for="description">Description:</label>
                            <h:inputText type="text" id="description" name="description" value="#{menuInfo.description}" required="true" />
                            <label for="price">Price:</label>
                            <h:inputText id="price" name="price" value="#{menuInfo.price}" required="true"/>
                            <label for="category">Category:</label>
                            <h:selectOneMenu id="category" name="category" value="#{menuInfo.itemCategory}" required="true" styleClass="empty-option" >
                                <f:selectItem itemValue="" itemLabel=" Select a Category " />
                                <f:selectItem itemValue="F" itemLabel="Förrätt"/>
                                <f:selectItem itemValue="V" itemLabel="Varmrätt"/>
                                <f:selectItem itemValue="E" itemLabel="Efterrätt"/>
                                <f:selectItem itemValue="D" itemLabel="Dryck"/>
                            </h:selectOneMenu>
                            <h:commandButton action="#{menuInfo.insert()}" actionListener="Succeed" update="message" type="submit" value="Submit" styleClass="submit-button"/>
                            <h:outputText value="" />
                        </h:form>
                </div>
        </div>
        <div class="card1-edit">
                <p class="lacarteedit-tittle">La Carte Meny Delete</p>
                <h:form>
                    <label for="item_id">Item id:</label>
                    <h:inputText type="Integer" id="item_id" name="item_id" value="#{menuInfo.id}" required="true"/>
                    <h:commandButton action="#{menuInfo.delete()}" actionListener="Succeed" update = "message" type="submit" value="delete" styleClass="delete-button"/>
                </h:form>
        </div>

    </h:panelGroup>
</h:body>
</html>
